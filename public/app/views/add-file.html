<h2>Adicionar Arquivo</h2>
<form [ngFormModel]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" class="form-control" ngControl="name" #name="ngForm" #spy>
    Debug {{spy.className}}
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
		Name is required
	</div>
  </div>
  <div class="form-group">
    <label for="name">Disciplina</label>
    <input type="text" class="form-control" ngControl="course" #course="ngForm">
  </div>
  <div class="form-group">
    <label for="name">Professor</label>
    <input type="text" class="form-control" ngControl="professor" #professor="ngForm">
  </div>
  <div class="form-group">
    <label for="name">Arquivo</label>
    <input type="text" class="form-control" ngControl="file" #file="ngForm">
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!userForm.valid">Submit</button>
</form>
