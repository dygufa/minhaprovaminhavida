<h2>Adicionar Curs</h2>
<form [ngFormModel]="addCourseForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" ngControl="name" #name="ngForm">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        	Name is required
        </div>
    </div>
    <div class="form-group">
        <label for="course">Universidade</label>
        <select class="form-control" ngControl="university">
            <option [ngValue]="university.value" *ngFor="let university of universities">{{university.label}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!addCourseForm.valid">Submit</button>
</form>
