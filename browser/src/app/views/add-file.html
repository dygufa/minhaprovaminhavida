<h2>Adicionar Arquivo</h2>
<form [ngFormModel]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" ngControl="name" #name="ngForm">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        	Name is required
        </div>
    </div>
    <div class="form-group">
        <label for="course">Universidade</label>
        <select class="form-control" ngControl="university">
            <option [ngValue]="university.value" *ngFor="let university of universities">{{university.label}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="course">Disciplina</label>
        <select class="form-control" ngControl="course">
            <option [ngValue]="course.value" *ngFor="let course of courses">{{course.label}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="file">Arquivo</label>
        <input type="file" class="form-control" (change)="fileChangeEvent($event)" placeholder="Upload file..." />
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!userForm.valid">Submit</button>
</form>
